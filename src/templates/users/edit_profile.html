{% extends "base.html" %}

{% block title %}Profil bearbeiten - StitchAdmin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1>Profil bearbeiten</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername</label>
                        <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                        <small class="text-muted">Der Benutzername kann nicht geändert werden.</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    
                    <hr>
                    <h5>Passwort ändern</h5>
                    <small class="text-muted mb-3 d-block">Lassen Sie die Felder leer, wenn Sie Ihr Passwort nicht ändern möchten.</small>
                    
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Altes Passwort</label>
                        <input type="password" class="form-control" id="old_password" name="old_password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Neues Passwort</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Neues Passwort bestätigen</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Änderungen speichern</button>
                        <a href="{{ url_for('users.profile') }}" class="btn btn-secondary">Abbrechen</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Passwort-Bestätigung validieren
document.querySelector('form').addEventListener('submit', function(e) {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (newPassword && newPassword !== confirmPassword) {
        e.preventDefault();
        alert('Die Passwörter stimmen nicht überein!');
    }
});
</script>
{% endblock %}
