{% extends "base.html" %}

{% block title %}Passwort zurücksetzen - StitchAdmin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Neues Passwort festlegen</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Neues Passwort</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new_password" name="new_password" required autofocus>
                            <button class="btn btn-outline-secondary" type="button" onclick="generatePassword()">
                                <i class="bi bi-shuffle"></i> Generieren
                            </button>
                        </div>
                        <div id="password-strength" class="form-text"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Passwort bestätigen</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <div class="alert alert-info">
                        <strong>Passwort-Anforderungen:</strong>
                        <ul class="mb-0">
                            <li>Mindestens 8 Zeichen</li>
                            <li>Groß- und Kleinbuchstaben</li>
                            <li>Mindestens eine Zahl</li>
                            <li>Mindestens ein Sonderzeichen</li>
                        </ul>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Passwort ändern
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<script>
function generatePassword() {
    fetch('/generate-password')
        .then(response => response.json())
        .then(data => {
            document.getElementById('new_password').value = data.password;
            document.getElementById('confirm_password').value = data.password;
            checkPasswordStrength();
        });
}

function checkPasswordStrength() {
    const password = document.getElementById('new_password').value;
    const strengthDiv = document.getElementById('password-strength');
    
    let strength = 0;
    if (password.length >= 8) strength++;
    if (password.length >= 12) strength++;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
    if (/\d/.test(password)) strength++;
    if (/[^a-zA-Z\d]/.test(password)) strength++;
    
    const strengthText = ['Sehr schwach', 'Schwach', 'Mittel', 'Stark', 'Sehr stark'];
    const strengthClass = ['text-danger', 'text-warning', 'text-info', 'text-success', 'text-success'];
    
    strengthDiv.innerHTML = `Passwort-Stärke: <span class="${strengthClass[strength-1]}">${strengthText[strength-1] || 'Sehr schwach'}</span>`;
}

document.getElementById('new_password').addEventListener('input', checkPasswordStrength);
</script>
{% endblock %}
