server {
    listen 80;
    server_name stitchadmin.hahn-it-wuppertal.de;

    # Redirect HTTP -> HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name stitchadmin.hahn-it-wuppertal.de;

    # SSL Zertifikate (werden von Certbot erstellt)
    ssl_certificate /etc/letsencrypt/live/stitchadmin.hahn-it-wuppertal.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stitchadmin.hahn-it-wuppertal.de/privkey.pem;

    # SSL-Sicherheitseinstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Max Upload Size
    client_max_body_size 20M;

    # Statische Dateien direkt ausliefern
    location /static/ {
        alias /opt/stitchadmin/app/src/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Uploads
    location /uploads/ {
        alias /opt/stitchadmin/data/uploads/;
        expires 1d;
    }

    # Proxy an Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }
}
